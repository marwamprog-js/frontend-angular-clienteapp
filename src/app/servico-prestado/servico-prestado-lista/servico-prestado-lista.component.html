<h1 class="mt-4">Seviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container mb-4">
    <form #consultaForm="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputNome">Nome do Cliente:</label>
                <input type="text" class="form-control" [(ngModel)]="nome" name="nome" id="inputNome">
            </div>
            <div class="col-md-6">
                <label for="inputMes">Mês:</label>
                <select [(ngModel)]="mes" class="form-control" name="mes" id="inputMes">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">
                        {{ mes }}
                    </option>
                </select>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success"><i class="fa fa-search"></i> Consultar</button>
                <button type="submit" class="btn btn-primary ml-2" routerLink="/servicos-prestados/form"><i class="fa fa-plus"></i> Novo</button>
            </div>
        </div>
    </form>

    <div class="row mt-4">

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="alert alert-warning text-center" role="alert" *ngIf="message">
                    {{ message }}
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of lista">
                        <td>{{ s.cliente?.nome }}</td>
                        <td>{{ s.descricao }}</td>
                        <td>{{ s.valor }}</td>
                        <td>{{ s.data }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
